<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Formulário</h1>
  </header>
  <form action="" method="get" enctype="multipart/form-data">
  <label for="nome-completo">Nome Completo:
    <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
  </label>
  <br>
  <label for="input-email">E-mail:
    <input type="email" name="email" id="input-email" placeholder="Digite seu email" required>
  </label>
  <br>
  <label for="input-estado">Estado onde você mora:
    <select name="estado" id="input-estado">
      <option value="sp" selected >São Pulo</option>
      <option value="mg">Minas Gerais</option>
      <option value="ap">Amapá</option>
      <option value="rs">Rio Grande do Sul</option>
    </select>
  </label>
  <br>
  <p>Selecione sua foto:</p>
  <input type="file" name="foto" id="foto-perfil">
  </form>
  <br>
  <p>Comidas favoritas:</p>
  <label for="comida-1">
    <input type="radio" name="comida-favorita" id="comida-1" value="pizza" checked>Pizza
  </label>
  <label for="comida-2">
    <input type="radio" name="comida-favorita" id="comida-2" value="sorvete" checked>Sorvete
  </label>
  <label for="comida-3">
    <input type="radio" name="comida-favorita" id="comida-3" value="pão de queijo" checked>Pão de Queijo
  </label>
  <label for="comida-4">
    <input type="radio" name="comida-favorita" id="comida-4" value="outro" checked>Outro
  </label>
  <br>
  <p>Escreva algo sobre você</p>
  <textarea name="sobre-mim" id="textarea-1" cols="30" rows="10"></textarea>
  <br>
  <label for="input-senha">
    <input type="password" name="senha" id="input-senha" required>
  </label>
  <br>
  <label for="checkbox-noticias">
    <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber notícias de promoções inclíveis??
  </label>
  <br>
  <button type="submit">Enviar Formulário</button>


</body>
</html>
