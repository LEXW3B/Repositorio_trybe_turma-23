<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <header>
    <h1>Login</h1>
  </header>
  <main>
    <form action="">
      <label for="input-email">E-mail: </label>
      <input type="email" name="email" id="input-email" placeholder="Digite seu email" required autocomplete="off" autofocus><br>
      <input type="password" name="" id="" placeholder="Digite sua senha"><br>
      <p><input type="checkbox" name="" id="">Lembre-me </p>
      <button>Entrar</button>
    </form>
  </main>
  
</body>
</html>
