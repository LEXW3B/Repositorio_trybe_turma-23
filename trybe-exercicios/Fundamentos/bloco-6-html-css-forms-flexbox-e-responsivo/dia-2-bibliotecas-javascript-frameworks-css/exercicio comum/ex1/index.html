<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>
<body class="text-center">
  <header class="container">
    <h1 class="display-3">TrybeTrip</h1>
  </header>

  <main>
    <form action="" method="get" class="container">
      <section>
        <div class="form-group">
          <label for="input-name" class="form-label">
            Nome <input type="text" name="nome" id="input-name" placeholder="Digite seu nome completo" required minlength="10" maxlength="40" class="form-control">
          </label>
        </div>
      
        <div class="form-group">
          <label for="input-email" class="form-label">
            Email <input type="email" name="email" id="input-email" placeholder="Digite seu email" required minlength="10" maxlength="50" class="form-control mb-3">
          </label>
        </div>
     
        <div class="form-group">
          <label for="input-radio" class="form-check-label">
          <input type="radio" name="opcao" id="input-radio" class="form-check-input"> Opção 1
          <input type="radio" name="opcao" id="input-radio" class="form-check-input"> Opção 2
          <input type="radio" name="opcao" id="input-radio" class="form-check-input"> Opção 3
          <input type="radio" name="opcao" id="input-radio" class="form-check-input"> Opção 4
          </label>
        </div>
        
        <div class="form-floatting">
          <label for="input-textArea" >
            <p class="lead">Espaço para digitar a resposta</p>
            <textarea name="texto" id="input-textArea" cols="30" rows="10" placeholder="Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso Trybe Trip?" maxlength="500" class="form-control mb-3"></textarea>
          </label>
        </div>
      
        <div class="form-group mb-3">
          <label for="input-date" class="form-label">
            <p class="lead">Qual a melhor data para realizar sua viagem?</p>
            Data: <input type="date" name="data" id="input-date">
          </label>
        </div>
      
        <div class="form-group">
          <label for="input-checkbox" class="form-label">
            <p class="lead">
              Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? 
              <input type="checkbox" name="checkbox" id="input-checkbox">
            </p>
        
            <p class="lead">
              Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros
              <input type="checkbox" name="checkbox" id="input-checkbox">
            </p>
          </label>
        </div>
        <div class="container">
          <button class="btn btn-success" type="submit" name="enviar" id="output-button">Enviar</button>
          <button class="btn btn-warning" type="reset">Apagar</button>
        </div>
      </section>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
